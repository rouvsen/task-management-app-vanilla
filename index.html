<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <div class="header">
        <div>
            <a href="">
                <div>
                    <svg width="18" height="19" viewBox="0 0 18 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M16 0.5H1.99C0.88 0.5 0.00999999 1.39 0.00999999 2.5L0 16.5C0 17.6 0.88 18.5 1.99 18.5H16C17.1 18.5 18 17.6 18 16.5V2.5C18 1.39 17.1 0.5 16 0.5ZM16 12.5H12C12 14.16 10.65 15.5 9 15.5C7.35 15.5 6 14.16 6 12.5H1.99V2.5H16V12.5Z" fill="white"/>
                    </svg>
                </div> 
                <div>
                    Backlog
                </div>
            </a>
        </div>
        <div>
            <a href="">
                <div>
                    <svg width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0.333252 10.5H8.33325V0.5H0.333252V10.5ZM0.333252 18.5H8.33325V12.5H0.333252V18.5ZM10.3333 18.5H18.3333V8.5H10.3333V18.5ZM10.3333 0.5V6.5H18.3333V0.5H10.3333Z" fill="white"/>
                    </svg> 
                </div>
                <div>
                    Board
                </div>
            </a>
        </div>
        <div>
            <a href="#">
                <div>
                    <svg width="23" height="18" viewBox="0 0 23 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12.6667 8.5H19.6667V10H12.6667V8.5ZM12.6667 6H19.6667V7.5H12.6667V6ZM12.6667 11H19.6667V12.5H12.6667V11ZM20.6667 0.5H2.66675C1.56675 0.5 0.666748 1.4 0.666748 2.5V15.5C0.666748 16.6 1.56675 17.5 2.66675 17.5H20.6667C21.7667 17.5 22.6667 16.6 22.6667 15.5V2.5C22.6667 1.4 21.7667 0.5 20.6667 0.5ZM20.6667 15.5H11.6667V2.5H20.6667V15.5Z" fill="white"/>
                    </svg>
                </div>
                <div>
                    Feed
                </div>
            </a>
        </div>
        <div>
            <a href="">
                <div>
                    <svg width="16" height="20" viewBox="0 0 16 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14 0H2C0.9 0 0 0.9 0 2V18C0 19.1 0.9 20 2 20H14C15.1 20 16 19.1 16 18V2C16 0.9 15.1 0 14 0ZM2 2H7V10L4.5 8.5L2 10V2Z" fill="white"/>
                    </svg>
                </div>
                <div>
                    Reports
                </div>
            </a>
        </div>
    </div>

    <div class="member-container">
        <div class="member-section">
          <div class="left">
            <div>
              <h3>Product Design Team</h3>
            </div>
            <div>
              <a href="#">Sprint 9</a>
            </div>
          </div>
          <div class="right">
            <div>
                <div id="container"></div>
            </div>
            <div class="center-line">
              <div class="line"></div>
            </div>
            <div>
              <a href="#" onClick={showModal} id="add-member-button" class="btn">
                + New Member
              </a>
            </div>
          </div>
        </div>
    </div>

    <div id="dialog" class="dlg">
        <div class="dlg-content">
            <span id="close-dialog-button" class="cls">×</span>
            <form class="form-new-member" id="member-form">
                <label class="label-new-member" for="member-name-input">Member name:</label>
                <input class="in-new-member" type="text" id="member-name-input" name="member-name-input" required>
                <label class="label-new-member" for="member-image-input">Member image:</label>
                <input class="in-new-member" type="file" id="member-image-input" name="member-image-input" accept="image/*" required>
                <button id="cancel-dialog-button" class="btn">Cancel</button>
                <button id="save-dialog-button" class="btn">Save</button>
            </form>
        </div>
    </div>

    <div class="task-controler-container">
        <div class="task-control-section">
            <div>
                <input id="filter" type="text" placeholder="Task filter" onchange="loadTasks()">
            </div>
            <div>
                <button id="createTaskBtn">Create New Task</button>
            </div>
        </div>
    </div>

    <div id="myModal" class="modal">

        <div class="modal-content">
            <span class="close">×</span>
            <h3>Create New Task</h3>
            <form id="taskForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" required><br>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required><br>
                <label for="assignment">Assignment:</label>
                <select id="assignment" name="assignment" required></select><br>
                <input type="submit" value="Create">
            </form>
        </div>
  
    </div>
  

    <div class="boards">
        <div class="board" id="board-1" ondrop="drop(event, 1)" ondragover="allowDrop(event)">
            <h2>To Do</h2>
        </div>
        <div class="board" id="board-2" ondrop="drop(event, 2)" ondragover="allowDrop(event)">
            <h2>In Progress</h2>
        </div>
        <div class="board" id="board-3" ondrop="drop(event, 3)" ondragover="allowDrop(event)">
            <h2>In Review</h2>
        </div>
        <div class="board" id="board-4" ondrop="drop(event, 4)" ondragover="allowDrop(event)">
            <h2>Done</h2>
        </div>
    </div>

    <script src="./src/js/script.js"></script>
</body>
</html>
